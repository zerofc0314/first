<!DOCTYPE html>
<html>
    <head>
        <title>吉安血战开场</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no"/>
        <link type="text/css" rel="stylesheet" href="statics/css/animate.css"/>
        <style>
            .boot_main{width:900px;height:800px;margin:0 auto;box-sizing: border-box;}
            .pic_slider1{width:420px;margin:0 auto;margin-bottom: 6%;animation-iteration-count:1;animation-delay:0.5s;}
            .pic_slider2{width:623px;margin:0 auto;animation-iteration-count:1;animation-delay:1s;}
             @media screen and (max-width:1024px){
             .boot_main{padding-top:27%;}
            }
        </style>
    </head>
    <body>
        <div class="boot_main">
            <div class="pic_slider1 animated bounceInLeft"><img src="statics/images/pic_boot1.png"/></div>
            <div class="pic_slider2 animated bounceInRight"><img src="statics/images/pic_boot2.png"/></div>
        </div>
    </body>
</html>
